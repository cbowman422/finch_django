{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Finch{% endblock  %}

{% block content %}

<h1 class="title pt-5">Trending finch</h1>
<div class="gallery">
  {% for finch in finches %}
  <a href="">
    <div class="card">
      <div class="card-header">
        <p class="card-header-title">{{finch.name}}</p>
        <p class="card-header-title">{{finch.bio}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Finches Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
